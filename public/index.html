<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create Page</h1>
    <div>
        <input type="text" id="playerIdInput" placeholder="Enter your Roblox User ID">
        <button onclick="createPage()">Create Page</button>
    </div>

    <script>
        function createPage() {
            const playerIdInput = document.getElementById('playerIdInput').value;

            if (!playerIdInput.trim()) {
                alert('Please enter your Roblox User ID');
                return;
            }

            fetch(`/set_user_id/${playerIdInput}`, {
                method: 'POST'
            })
                .then(response => {
                    if (response.ok) {
                        alert('User ID set successfully');
                    } else {
                        alert(`Failed to set user ID ${response.statusText}`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to set user ID');
                });
        }
    </script>
</body>
</html>
